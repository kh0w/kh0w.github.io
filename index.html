<!DOCTYPE html>
<html>
  <head>
    <title>Chat Website</title>
    <link rel="stylesheet" type="text/css" href="chat.css">
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-header">
        <h1>Welcome to the Chat Website</h1>
      </div>
      <div id="chat-messages">
        <ul id="message-list"></ul>
      </div>
      <div id="chat-input">
        <form>
          <input type="text" id="message-input" placeholder="Type your message here...">
          <button type="submit" id="send-btn">Send</button>
        </form>
      </div>
    </div>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
